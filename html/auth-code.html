<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <link media="all" rel="stylesheet" href="css/main.css" />
      <meta name="viewport" content="width=device-width">
      <title>Webogram</title>
      <meta name="description" content="Telegram for web">
      
  </head>
  <body class="webogram login-page">
    <div class="auth-code-form">
      <h2>+380 97 680 32 42 &nbsp; <a href="#"><span class="link-icon pencil"></span></a></h2>
      <p class="auth-description">We have sent you an sms with the code</p>


      <div class="md-input-group">
        <label class="md-input-label">Code</label>
        <input type="text" value="" placeholder="" class="text" id="auth-code" />
      </div>
      <br>
      <div>
        <button class="btn btn-primary btn-block" style="width: 100%;">Next</button>
      </div>

    </div>


    <script src="js/buttons.js" language="javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>

    <script>
      $(document).ready(function() {
        $('input[type="text"]').on('focus', function() { $(this).parent().addClass('md-input-has-value').addClass('active') });
        $('input[type="text"]').on('blur', function() { if (!$(this).val()) $(this).parent().removeClass('md-input-has-value'); $(this).parent().removeClass('active'); });


        // ToDo: Fake validation for demonstrating highlights, replace with real one
        $('#auth-code').on('change', function() {
          $(this).parent().addClass('invalid');
          $('.auth-code-form').addClass('concerned');
        });

      });
    </script>
  </body>
</html>
