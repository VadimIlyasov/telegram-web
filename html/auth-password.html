<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <link media="all" rel="stylesheet" href="css/main.css" />
      <meta name="viewport" content="width=device-width">
      <title>Webogram</title>
      <meta name="description" content="Telegram for web">
      
  </head>
  <body class="webogram login-page">
    <div class="auth-password-form">
      <h2>Enter a password</h2>
      <p class="auth-description">Your account is protected with an additional password.</p>


      <div class="md-input-group">
        <label class="md-input-label">Password</label>
        <input type="password" value="" placeholder="" class="text" id="auth-code" />
        <a href="#" class="show-password-button"><span class="link-icon eye"></span></a>
      </div>
      <br>
      <div>
        <button class="btn btn-primary btn-block" style="width: 100%;">Next</button>
      </div>

    </div>


    <script src="js/buttons.js" language="javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>

    <script>
      $(document).ready(function() {
        $('input.text').on('focus', function() { $(this).parent().addClass('md-input-has-value').addClass('active') });
        $('input.text').on('blur', function() { if (!$(this).val()) $(this).parent().removeClass('md-input-has-value'); $(this).parent().removeClass('active'); });


        // ToDo: Fake validation for demonstrating highlights, replace with real one
        $('#auth-code').on('change', function() {
          $(this).parent().addClass('invalid');
        });


        $('.show-password-button').click(function() {
          if ($('.auth-password-form').hasClass('show-password')) {
            $('.auth-password-form').removeClass('show-password');
            $('.show-password-button span').removeClass('close');
            $('#auth-code').attr('type', 'password');
          } else {
            $('.auth-password-form').addClass('show-password');
            $('.show-password-button span').addClass('close');
            $('#auth-code').attr('type', 'text');
          }
        });

      });
    </script>
  </body>
</html>
